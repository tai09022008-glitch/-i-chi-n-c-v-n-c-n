<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>2D Mobile Game</title>

<style>
body {
  margin:0;
  background:#0e0e0e;
  overflow:hidden;
  touch-action:none;
  font-family: Arial, sans-serif;
}

/* MENU */
#menu {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#111,#000);
  color:white;
}

#menu h1 {
  font-size:32px;
  margin-bottom:20px;
}

#menu button {
  padding:14px 40px;
  font-size:18px;
  border:none;
  border-radius:8px;
  background:#00ff99;
  color:#000;
}

/* GAME */
canvas {
  display:none;
  margin:auto;
  background:#222;
}

/* BUTTON */
.btn {
  position:absolute;
  width:14vw;
  height:14vw;
  max-width:64px;
  max-height:64px;
  border-radius:50%;
  background:rgba(255,255,255,0.2);
  color:white;
  font-size:6vw;
  text-align:center;
  line-height:14vw;
  user-select:none;
}

.left { left:5vw; bottom:10vh; }
.right{ right:5vw; bottom:10vh; }
.up   { left:50%; transform:translateX(-50%); bottom:3vh; }
</style>
</head>
<body>

<!-- MENU -->
<div id="menu">
  <h1>2D OFFLINE GAME</h1>
  <button onclick="startGame()">PLAY</button>
</div>

<!-- GAME -->
<canvas id="game"></canvas>
<div class="btn left" ontouchstart="keys.left=true" ontouchend="keys.left=false">◀</div>
<div class="btn right" ontouchstart="keys.right=true" ontouchend="keys.right=false">▶</div>
<div class="btn up" ontouchstart="keys.up=true" ontouchend="keys.up=false">▲</div>

<script>
const GAME_WIDTH = 360;
const GAME_HEIGHT = 640;

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const player = { x:180, y:320, r:15, vx:0, vy:0 };
const keys = { left:false, right:false, up:false };

const saveKey = "MOBILE_2D_SAVE";

function resizeCanvas(){
  const scale = Math.min(
    window.innerWidth / GAME_WIDTH,
    window.innerHeight / GAME_HEIGHT
  );
  canvas.width = GAME_WIDTH * scale;
  canvas.height = GAME_HEIGHT * scale;
  ctx.setTransform(scale,0,0,scale,0,0);
}

function saveGame(){
  localStorage.setItem(saveKey, JSON.stringify(player));
}

function loadGame(){
  const data = localStorage.getItem(saveKey);
  if(data){
    Object.assign(player, JSON.parse(data));
  }
}

document.addEventListener("visibilitychange",()=>{
  if(document.hidden) saveGame();
});

function update(){
  if(keys.left) player.vx=-3;
  else if(keys.right) player.vx=3;
  else player.vx=0;

  if(keys.up && player.y>=320) player.vy=-8;

  player.vy+=0.4;
  player.x+=player.vx;
  player.y+=player.vy;

  if(player.y>320){ player.y=320; player.vy=0; }
}

function draw(){
  ctx.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);
  ctx.fillStyle="#0f0";
  ctx.beginPath();
  ctx.arc(player.x,player.y,player.r,0,Math.PI*2);
  ctx.fill();
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

function startGame(){
  document.getElementById("menu").style.display="none";
  canvas.style.display="block";
  resizeCanvas();
  loadGame();
  loop();
}

window.addEventListener("resize", resizeCanvas);
</script>

</body>
</html>
